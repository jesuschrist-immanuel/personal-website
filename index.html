      <div class="chat-bar-collapsible">

            <div class="outer-container">

                  <h5 id="chat-timestap" style="color:#000;margin-bottom:5px;"></h5>
                  <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                </div>
                <!-- User input box -->
                <div class="chat-bar-input-block">

                    <input id="textInput" class="input-box" type="text" name="msg" placeholder="Ask me anything!">

                  </div>
                  <div class="chat-bar-icons">
                    <i id="heart-icon" style="color: crimson;" class="fa fa-fw fa-heart" onclick="heartButton()"></i>
